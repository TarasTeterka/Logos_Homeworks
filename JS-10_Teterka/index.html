<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


  <form>
    <h2 style="text-align: center; padding-top: 30px;">Please sign up</h2>

    <!-- First name -->

    <div class="col-md-4" style=" margin: 20px auto;">
      <label for="validationServer01">First name</label>
      <input type="text" id="firstName" class="firstNameClass form-control " id="validationServer01"
        placeholder="First name" maxlength="20" required>
      <div class="invalid-feedback" id="first_name_view">
        Please provide a valid First name.
      </div>
    </div>

    <!-- Last name -->

    <div class="col-md-4" style=" margin: 20px auto;">
      <label for="validationServer02">Last name</label>
      <input type="text" id="secondName" class="secondNameClass form-control" id="validationServer02"
        placeholder="Last name" maxlength="20" required>
      <div class="invalid-feedback" id="second_name_view">
        Please provide a valid Last name.
      </div>
    </div>

    <!-- Email address -->

    <div class="col-md-4" style=" margin: 20px auto;">
      <label for="validationServer03">Email address</label>
      <input type="email" id="email" class="emailClass form-control" id="validationServer03" placeholder="Email address"
        required>
      <div class="invalid-feedback" id="email_view">
        Please provide a valid Email address.
      </div>
    </div>


    <!-- Phone number -->

    <div class="col-md-4" style=" margin: 20px auto;">
      <label for="validationServer04">Phone number</label>
      <input type="text" id="phoneNumber" class="phoneNumberClass form-control" id="validationServer04"
        placeholder="Phone number" required>
      <div class="invalid-feedback" id="phoneNumber_view">
        Please provide a valid Phone number.
      </div>
    </div>

    <!-- Password -->

    <div class="col-md-4" style=" margin: 20px auto;">
      <label for="validationServer05">Password</label>
      <input type="password" id="password" class="passwordClass form-control" id="validationServer05"
        placeholder="Password" maxlength="15" required>
      <div class="invalid-feedback" id="password_view">
        Please provide a valid Password.
      </div>
    </div>

    <div class="col-md-4" style=" margin: 20px auto;">
      <button class="btn btn-primary" id="button1" type="button" style="width: 100%;">Sign Up</button>
    </div>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
