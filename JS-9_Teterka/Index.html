<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link href="http://allfont.ru/allfont.css?fonts=a_lcdnova" rel="stylesheet" type="text/css" />
    </head>
    <body>


        <div class="mainBlock">
            <div class="clock">
                <p class="date"></p>
                <p class="hours"></p>
            </div>
        </div>
        <div class="box">
            <div class="stopWatch">
                <p class="watch">00:00:00:000</p>
                <button class="start">START</button>
                <button class="loop">LOOP</button>
                <button class="stop">STOP</button>
                <button class="reset">RESET</button>
            </div>
            <div class="result"></div>
        </div>
        <div class="box">
            <div class="option">
                <span class="number">25</span><br />
                <span class="text-minutes">MINUTES</span><br />
                <button class="add" id="add">+</button>
                <button class="min" id="min">-</button>
            </div>
            <div class="timer">
                <p class="timerTime">00:00</p>
                <button class="startTimer">START</button>
                <button class="timerStop">STOP</button>
                <button class="timerReset">RESET</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
